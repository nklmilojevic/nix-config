name: Build and Cache

on:
  push:
    branches: [main, test-attic]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  build-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - name: Install Attic
        run: nix profile install github:zhaofengli/attic#attic-client

      - name: Configure Attic
        run: attic login nix-config https://attic.nikola.wtf ${{ secrets.ATTIC_TOKEN }}

      - name: Build server profile (x86_64-linux)
        run: nix build .#homeConfigurations.server.activationPackage

      - name: Push to Attic
        run: attic push nix-config ./result

  build-aarch64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable
          extra_nix_config: |
            extra-platforms = aarch64-linux
            extra-sandbox-paths = /usr/bin/qemu-aarch64-static

      - name: Set up QEMU for aarch64
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Install Attic
        run: nix profile install github:zhaofengli/attic#attic-client

      - name: Configure Attic
        run: attic login nix-config https://attic.nikola.wtf ${{ secrets.ATTIC_TOKEN }}

      - name: Build server profile (aarch64-linux)
        run: nix build .#homeConfigurations.server-aarch64.activationPackage

      - name: Push to Attic
        run: attic push nix-config ./result
