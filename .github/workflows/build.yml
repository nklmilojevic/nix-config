name: Build and Cache

on:
  push:
    branches: [main, test-attic]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  ATTIC_SERVER: "https://attic.nikola.wtf/"
  ATTIC_CACHE: "nix-config"

jobs:
  build-x86_64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install Attic
        run: nix profile install nixpkgs#attic-client

      - name: Configure Attic
        run: |
          attic login --set-default nix-config "$ATTIC_SERVER" "$ATTIC_TOKEN"
          attic use "$ATTIC_CACHE"
        env:
          ATTIC_TOKEN: ${{ secrets.ATTIC_TOKEN }}

      - name: Build server profile (x86_64-linux)
        run: nix build .#homeConfigurations.server.activationPackage

      - name: Push to Attic
        run: attic push "$ATTIC_CACHE" ./result

  build-aarch64:
    runs-on: ubuntu-24.04-arm
    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v30
        with:
          nix_path: nixpkgs=channel:nixos-unstable

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Install Attic
        run: nix profile install nixpkgs#attic-client

      - name: Configure Attic
        run: |
          attic login --set-default nix-config "$ATTIC_SERVER" "$ATTIC_TOKEN"
          attic use "$ATTIC_CACHE"
        env:
          ATTIC_TOKEN: ${{ secrets.ATTIC_TOKEN }}

      - name: Build server profile (aarch64-linux)
        run: nix build .#homeConfigurations.server-aarch64.activationPackage

      - name: Push to Attic
        run: attic push "$ATTIC_CACHE" ./result
